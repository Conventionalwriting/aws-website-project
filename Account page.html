<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link rel="stylesheet" href="style sheet.css">
    <script src="https://kit.fontawesome.com/6bf75e3428.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="header siteHeader3"></div>

    <h1> Account </h1>

    <div class="container">

        <span class="menu">

            <div class="profile-pic">

                <img src="image that will be used\defaultprofilepic.png" id="display-profile-pic">
                <label for="uploadBtn" accept="image/jpeg, image/png, image/jpg">
                    Choose Photo
                </label>
                <input type="file" id="uploadBtn">
            </div>

            <button class="button menubutton" onclick="showOrHide(ProfileBtn)">Profile</button>
            <button class="button menubutton" onclick="showOrHide(ChaUsnBtn)">Change Username</button>
            <button class="button menubutton" onclick="showOrHide(ChaEmail)">Change Email</button>
            <button class="button menubutton" onclick="showOrHide(ChaPass)">Change Password</button>

        </span>
        
        <div class="context">
            <div id="ProfileBtn">
                <p id="info">Info</p>
                    <p>Username</p>
                <div>Your username</div>
                <p>Email</p>
                <div>Your Email</div>
                <p>Password</p>
                <div>Your Password</div>

            </div>

            <div id="ChaUsnBtn">
                <p>Current Username</p>
                    <div>Your username</div>
                <label>Enter a new Username</label>
                <br>
                <input id="NewUsname" type="text">
                <br>
                <label>Repeat new Username</label>
                <br>
                <input id="RepeatNewUsname" type="text">
                <br>
                <button id="ChangeUsername">Change</button>
            </div>

            <div id="ChaEmail">
                <p>Current Email</p>
                    <div>Your Email</div>
                <label>Enter a new Email</label>
                <br>
                <input id="NewEmail" type="email">
                <br>
                <label> Retype to confirm</label>
                <br>
                <input id="RepeatEmail" type="email">
                <br>
                <button id="ChangeEmail">Change</button>
            </div>

            <div id="ChaPass">
                <p>Current Password</p>
                    <div>Your Password</div> 
                <label>Enter a new Password</label>
                <br>
                <input id="NewPass" type="password">
                <br>
                <label>Retype your new Password</label>
                <br>
                <input id="RepeatPass" type="password">
                <br>
                <button id="ChangePass">Change</button>
            </div>
        </div>

    </div>
            
        
    <div class="goback">
    
        <a href="index.html" target=_self title="This takes you to the Home Page">  
            <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
            <span> Back to the front page </span>
        </a>
    
    </div>
          
   
    <div class=" footer SiteFooter">

        <div id="p4">

            <a href="About us page.html" target=_self title="Click to know more about us">
                <p> About us </p>
            </a>

        </div>
        
        
        
        <div id="p5">
            <p> Contact us </p> 
            
            <a href="mailto:info@contrainc.com" target_self title="Please Email us">
                
                <i class="fa-regular fa-envelope" style="color: #000000;"> </i>
                <span>info@contrainc.com</span>
            </a>   

        </div>

    </div>

    <script src="index.js"></script>
    
</body>

</html>
