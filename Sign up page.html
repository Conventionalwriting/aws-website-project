<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style sheet.css">
    <script src="https://kit.fontawesome.com/6bf75e3428.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>

</head>

<body>

    <div class="header siteHeader3"></div>
   

    <h1 id="h1-2"><big>Create an Account</big></h1>


    <form class="Signupform" id="form" action="/" method="GET">

        <div class="Formcontents">

            <label for="Usname"> Username </label>
            <input type="text" id="Usname" name="Usname" placeholder="Type in a username" required>

        </div>
            

        <div class="Formcontents">

            <label for="email"> Email </label>
            <input type="email" id="email" name="email" placeholder="placeholder@gmail.com" required>

        </div>
            
        <div class="Formcontents">

            <label for="pass"> Password </label>
            <input type="password" id="pass" name="pass" placeholder="1g2gutggbb" maxlength="10" required>

        </div>

        <div class="Formcontents">

            <label for="confirm-pass"> Confirm Password </label>
            <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Re-enter password" maxlength="10" required>

        </div>
        
        <div class="Formcontents">
            <input type="submit" id="mySubmit" value="Create">
        </div>
        
    </form>
        
         
    <div class="footer SiteFooter">

        <div id="p4">

            <a href="About us page.html" target=_self title="Click to know more about us">
                <p> About us </p>
            </a>

        </div>
        
        
        
        <div id="p5">
            <p> Contact us </p> 
            
            <a href="mailto:info@contrainc.com" target_self title="Please Email us">
                
                <i class="fa-regular fa-envelope" style="color: #000000;"> </i>
                <span>info@contrainc.com</span>
            </a>   

        </div>
           
    </div>

</body>

</html>
